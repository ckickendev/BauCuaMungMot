<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="info">
        <div class="info_title text-center"><h3>Bầu cua tôm cá</h3></div>
      </div>
      <div class="info_wallet text-warning">
        <h3>Số tiền của bạn</h3>
        <div class="money">
          <div id="money" value="1000000">1000000</div>
          &nbsp;<span>đ</span>
        </div>
      </div>
      <div class="inforbet text-center">
        <h3 class="text-warning">Chọn mức cược</h3>
        <div class="infobetmoney">
          <div class="sub btn btn-danger" id="sub">-</div>
          <input
            class="moneybet btn btn-danger"
            id="valueMoney"
            value="100000"
          />
          <div class="add btn btn-danger" id="add">+</div>
        </div>
      </div>

      <div class="container">
        <div class="space">
          <div class="imgwapper">
            <img class="img_baucua" src="./img/nai.png" alt="" />
            <!-- <input type="text" class="input_price_bet text-center" value="100000"> -->
          </div>
          <div class="imgwapper">
            <img class="img_baucua" src="./img/bau.png" alt="" />
            <!-- <input type="text" class="input_price_bet text-center" > -->
          </div>
          <div class="imgwapper">
            <img class="img_baucua" src="./img/ga.png" alt="" />
            <!-- <input type="text" class="input_price_bet text-center "> -->
          </div>
          <div class="imgwapper">
            <img class="img_baucua" src="./img/ca.png" alt="" />
            <!-- <input type="text" class="input_price_bet text-center "> -->
          </div>
          <div class="imgwapper">
            <img class="img_baucua" src="./img/cua.png" alt="" />
            <!-- <input type="text" class="input_price_bet text-center "> -->
          </div>
          <div class="imgwapper">
            <img class="img_baucua" src="./img/tom.png" alt="" />
            <!-- <input type="text" class="input_price_bet text-center "> -->
          </div>
        </div>
      </div>
      <div class="roll">
        <div class="rollinfo">
          <img class="dice" alt="" />
          <img class="dice" alt="" />
          <img class="dice" alt="" />
        </div>
        <div class="text-center rollstart btn btn-warning start_button" id="rollstart">
          Start
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./javasocorip.js"></script>
    <script src="./handleBet.js"></script>
    <script src="./getResult.js"></script>
  </body>
</html>
